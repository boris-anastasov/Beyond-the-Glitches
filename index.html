<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyond the Glitches</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game">
    <div id="title-screen" class="overlay">
      <h1>Beyond the Glitches</h1>
      <button id="start-btn">Start</button>
      <button id="settings-btn">Settings</button>
    </div>
    <div id="settings-modal" class="overlay hidden" style="display: flex; flex-direction: column; align-items: center;">
      <h2>Settings</h2>
      <label style="margin-bottom: 1rem;">Text Speed: <input type="range" id="text-speed-slider" min="10" max="100" step="1" value="20"> <span id="text-speed-label">Fastest</span></label>
      <button id="close-settings" style="margin-top: 1rem;">Close</button>
    </div>
    <div id="game-area" class="hidden">
      <div id="scene"></div>
      <div id="dialog-container"></div>
      <div id="remote-container" class="hidden"></div>
    </div>
  </div>
  <div id="remote-window" class="hidden"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
