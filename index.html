<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyond the Glitches</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game">
    <div id="title-screen" class="overlay">
      <h1>Beyond the Glitches</h1>
      <button id="start-btn">Start</button>
      <button id="settings-btn">Settings</button>
    </div>
    <div id="settings-modal" class="overlay hidden">
      <h2>Settings</h2>
      <label>Brightness: <input type="range" id="brightness-slider" min="0.5" max="1.5" step="0.01" value="1"></label>
      <button id="close-settings">Close</button>
    </div>
    <div id="game-area" class="hidden">
      <div id="scene"></div>
      <div id="dialog-container"></div>
      <div id="remote-container" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
